<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Fodon</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="..\css\style_cabecalho.css">
		<link rel="stylesheet" href="..\css\style_form.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="javascript/functions.js"></script>
	</head>
	<body>
			<header class="header" id="cabecalho">
  					<a href="#default" class="logo"> <img src="..\img\logo.png" alt="Logo da Fodon"></a>
  				<div class="header-right">
   		 			<a href="cabecalho.html">Home</a>
    				<a class="active" href="triagem.html">Triagem</a>
    				<a href="sobre.html">Sobre</a>
    				<a href="#" style="font-size:30px;" class="icon" onclick="myFunction()">&#9776;</a>
  				</div>
			</header>

		<div class="container">
		  <form action="#">
		    <div class="row">
		      <div class="col-25">
		        <label for="fname">Nome</label>
		      </div>
		      <div class="col-75">
		        <input type="text" id="fname" name="firstname" placeholder="Digite seu nome">
		      </div>
		    </div>
		    <div class="row">
		      <div class="col-25">
		        <label for="lname">CPF</label>
		      </div>
		      <div class="col-75">
		        <input type="text" id="lname" name="lastname" placeholder="Digite seu CPF">
		      </div>
		    </div>
		    <div class="row">
		      <div class="col-25">
		        <label for="sexo">Sexo</label>
		      </div>
		      <div class="col-75">
		        <select id="sexo" name="sex">
		          <option value="feminino">Feminino</option>
		          <option value="masculino">Masculino</option>
		          <option value="outro">Outro</option>
		        </select>
		      </div>
		    </div>
		    <div class="row">
		      <div class="col-25">
		        <label for="subject">Subject</label>
		      </div>
		      <div class="col-75">
		        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
		      </div>
		    </div>
		    <div class="row">
		      <input type="submit" value="Enviar">
		    </div>
		  </form>
		</div>
	</body>
</html>
