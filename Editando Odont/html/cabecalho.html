<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Fodon</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="..\css\style_cabecalho.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script>
			function myFunction() {
			  var x = document.getElementById("cabecalho");
			  if (x.className === "header") {
			    x.className += " responsive";
			  } else {
			    x.className = "header";
			  }
			}
		</script>
	</head>
	<body>
			<header class="header" id="cabecalho">
  					<a href="#default" class="logo"> <img src="..\img\logo.png" alt="Logo da Fodon"></a>
  				<div class="header-right">
   		 			<a class="active" href="#home">Home</a>
    				<a href="#new">Triagem</a>
    				<a href="#about">Sobre</a>
    				<a href="#" style="font-size:30px;" class="icon" onclick="myFunction()">&#9776;</a>
  				</div>
			</header>
	</body>
</html>
